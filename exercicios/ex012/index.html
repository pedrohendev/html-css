<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="750" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="media/Video (1080P).mp4" type="video/mp4">
        <source src="media/Video (1080P).mkv" type="video/mp4">
        <source src="media/Video (1080P).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>
        Inserindo videos do YouTube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=DI_R40s0X6Hus1Zd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>
        Inserindo videos do Vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/177118397?h=52d138b00e&autoplay=1&loop=1&title=0&byline=0" width="640" height="273" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
